<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="manifest" href="/manifest.json"> 
	<meta name="description" content="L smart indoor hydrophobic farming and  innovative approach to sustainable crop production.">
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<!-- My CSS -->
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
<link rel="stylesheet" href="status.css">
	
	<title>SIHF</title>
</head>
<body>
	<style>
		.dropdown{
			position: absolute;
		  top: 100%;
		  right: 0;
		  margin: 10px;;
		width: 200px;
		  padding: 10px;
		  background-color: #fff;
		  border: 1px solid #ccc;
		 
		
		;
		
		}
		.dropdown::before{
			position:inherit;
			content: "";
			padding: 10px;
			background-color: rgb(255, 255, 255);
			top:-10px;
			left:130px;
			align-content: center;
			align-self: center;
			border-radius:0px 100px 100px 0px ;
		}
		.notification-list {
			display: flex;
			flex-direction: column;
		}
		.dropdown-item{
			background-color: gery;
		}
		.hide{
			display: none !important;
		}
	  </style> 

	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx '><img src="img/logo.png" alt="logo"> </i>
			<span class="text">SIHF</span>
		</a>
		<span class="brand-text">Smart Hydroponic Farming</span>
		<ul class="side-menu top">
			<li >
				<a href="/">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li  class="active">
				<a href="#">
				
					<i class='bx bi bi-sliders' ></i>
					<span class="text">Control</span>
				</a>
			</li>
		
		
			<li>
				<a href="#">
				
					<i class='bx bi bi-card-checklist' ></i>
					<span class="text">Status</span>
				</a>
			</li>
			<li>
				<a href="#">
					
					<i class='bx bi bi-bell' ></i>
					<span class="text">Notification</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bi bi-gear' ></i>
					
					<span class="text">Config</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bi bi-box-arrow-left' ></i>
				
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="notify.html" class="notification" onclick="hideNotfication()">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			
			<a href="#" class="profile">
			<i class='bx bxs-cog' ></i>
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
		<img src="img/hero.jpg" class="img-fluid img-thumbnail" alt="Responsive image">
			<div class="head-title">
				<div class="left">
					<h1>Control</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Control</a>
						</li>
					</ul>
				</div>
			
			</div>
			<section class="section-50">
				
			<h3 class="m-b-50 heading-line">Actuators <i class="fa fa-bell text-muted"></i></h3>
			 <!-- Appliances -->
			 <div class="appliances">
      
				<div class="appliance">
				  <input type="checkbox" name="a" id="a">
				  <label for="a">
					<i class="bi bi-lightbulb-fill"></i>
					<strong>LED</strong>
					<span data-o="ON" data-c="OFF"></span>
					<small></small>
				  </label>
				</div>
				
				<div class="appliance">
				  <input type="checkbox" name="a" id="b">
				  <label for="b">
					<i class="bi bi-circle-square"></i>
					<strong>Pump</strong>
					<span data-o="ON" data-c="OFF"></span>
					<small></small>
				  </label>
				</div>
				
				<div class="appliance">
				  <input type="checkbox" name="a" id="c">
				  <label for="c">
					<i class="bi bi-fan"></i>
					<strong>Fan</strong>
					<span data-o="ON" data-c="OFF"></span>
					<small></small>
				  </label>
				</div>
				
				<div class="appliance">
				  <input type="checkbox" name="a" id="d">
				  <label for="d">
					<i class=" bi bi-lightbulb"></i> <i class=""></i>
					<strong>System</strong>
					<span data-o="ON" data-c="OFF"></span>
					<small></small>
				  </label>
				</div>
				
			
				
			  </div>
			
			
			</section>
			
			<h3 class="m-b-50 heading-line">Statistics <i class="fa fa-bell text-muted"></i></h3>
			
		
			<ul class="box-info">
				<li>
					<i class='bx bi bi-thermometer-sun' ></i>
					<span class="text">
						<h3>20&deg;C</h3>
						<p>Temperature</p>
					</span>
				</li>
				<li>
					<i class='bx bi bi-cloud-drizzle-fill' ></i>
					
					<span class="text">
						<h3>37%</h3>
						<p>Humidity</p>
					</span>
				</li>
				<li>
					<i class='bx bi bi-droplet-fill' ></i>
					
					<span class="text">
						<h3>2%</h3>
						<p>Water level</p>
					</span>
				</li>
			</ul>
			<h3 class="m-b-50 heading-line">Crop Status <i class="fa fa-bell text-muted"></i></h3>
			
		
		
		
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

	<script src="js/script.js"></script>
	<script src="app.js"></script>
	<script>
		function hideNotfication(){
			
			const notification =document.querySelector("#notify");
			notification.classList.add="hide";
			
		}
	</script>
</body>
</html>
